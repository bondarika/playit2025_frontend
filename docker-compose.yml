services:
  web:
    build: .
    ports:
      - "443:5173"
    volumes:
      - ./certs:/app/certs:ro
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
    networks:
      - skynet
    restart: always

networks:
  skynet:
    external: True